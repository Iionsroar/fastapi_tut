volumes:
  data:

services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_DB=inquizitor
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql

  backend:
    image: backend
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - SERVER_HOST=https://localhost
    env_file:
      - .env
    ports:
      - 8888:8888